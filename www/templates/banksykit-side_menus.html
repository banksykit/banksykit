<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-royal">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="banksykit-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded royal-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header assertive-bg light">
			<ion-list class="list" >
				<ion-item  class="menu-home item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  ui-sref="banksykit.dashboard" >
					<i class="icon ion-ios-home-outline"></i> {{ "Trang chủ" | translate }}
				</ion-item>
				<ion-item  class="menu-categories item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="banksykit.categories">
					<i class="icon ion-clipboard"></i> {{ "Danh mục" | translate }}
				</ion-item>
				<ion-item  class="menu-products item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="banksykit.products({categories:'-1'})">
					<i class="icon ion-android-favorite"></i> {{ "Sản phẩm" | translate }}
				</ion-item>
				<ion-item  class="menu-product_cart item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="banksykit.product_cart">
					<i class="icon ion-android-cart"></i> {{ "Giỏ hàng" | translate }}
				</ion-item>
				<ion-item  class="menu-tin_tuc item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="banksykit.tin_tuc">
					<i class="icon ion-ios-list-outline"></i> {{ "Tin tức" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>

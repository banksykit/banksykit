	<ion-view view-title=" {{ post.title.rendered }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-post_singles" class="page-post_singles">
		
			<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
			<div class="list ">

					<!-- heading-1 -->
					<div class="item item-divider"  ng-bind-html="post.title.rendered | to_trusted">{{post.title.rendered}}</div>
					<!-- ./heading-1 -->

					<!-- text -->
					<div class="item item-text-wrap"><span class="subdued" ><span class="icon ion-android-calendar"> {{post.x_date}}</span></span></div>
					<!-- ./text -->

					<!-- text -->
					<div class="item item-text-wrap"><span class="subdued" ><span class="icon ion-android-contact"> {{post.x_author}}</span></span></div>
					<!-- ./text -->

					<!-- images -->
					<div class="item noborder"><img class="full-image" ng-src="{{post.x_featured_media_original}}"  zoom-view="true" zoom-src="{{post.x_featured_media_original}}"/></div>
					<!-- ./images -->

					<!-- to_trusted -->
					<div class="item item-text-wrap noborder to_trusted {{ fontsize }}" ng-bind-html="post.content.rendered | strHTML"></div>
					<!-- ./to_trusted -->

					<!-- text -->
					<div class="item item-text-wrap"><span class="subdued" ><span class="icon ion-ios-pricetags"> {{post.x_tags}}</span></span></div>
					<!-- ./text -->

					<!-- text -->
					<div class="item item-text-wrap"><span class="subdued" ><span class="icon ion-bookmark"> {{post.x_categories}}</span></span></div>
					<!-- ./text -->

					<!-- share_link -->
					<div class="item">
						<button run-social-sharing message="{{ post.link }}" class="button button-small ion-android-share-alt button-outline button-positive icon-left">Share Link</button>
					</div>
					<!-- ./share_link -->

					<!-- link -->
					<div class="item item-button"><a class="button button-colorful ink-dark" ng-click="openURL(post.link)">Link</a></div>
					<!-- ./link -->
			</div>
			<br/><br/><br/>

		</ion-content>
		<!-- ./content -->
	</ion-view>

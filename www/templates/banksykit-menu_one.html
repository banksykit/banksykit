	<ion-view view-title=" Menu One" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-menu_one" class=" page-menu_one">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code search -->
			<ion-list class="list" >
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="search" ng-model="filter_posts" placeholder="{{ 'Search' | translate }}" aria-label="filter posts" />
				</div>
			</ion-list>
			<!-- ./code search -->


			<!-- code listing -->
			<div class="list animate-none">
				<a class="item item-thumbnail-left item-text-wrap" ng-repeat="item in posts | filter:filter_posts as results" ng-init="$last ? fireEvent() : null" href="#/banksykit/post_singles/{{item.id}}">
					<img alt="" class="full-image" ng-src="{{item.x_featured_media}}" />
					<h3 class=""  ng-bind-html="item.title.rendered | to_trusted"></h3>
						<p >
						<span class="icon ion-android-calendar"> {{item.x_date}}</span>
						</p>
					<div class="to_trusted" ng-bind-html="item.excerpt.rendered | limitTo:140 | to_trusted"></div>
				</a>
			</div>
			<!-- ./code listing -->


			<!-- code infinite scroll -->
			<ion-list class="list">
				<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
			</ion-list>
			<!-- ./code infinite scroll -->


			<!-- code search result not found -->
			<ion-list class="list">
				<div class="item" ng-if="results.length == 0" >
					<p>{{ 'No results found...!' | translate }} </p>
				</div>
			</ion-list>
			<!-- code search result not found -->




		</ion-content>
		<!-- ./content -->
	</ion-view>

	<ion-view view-title=" Sản phẩm" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"   id="page-products" class=" page-products">
		
			<!-- code refresh -->
			<ion-refresher pulling-text="{{ 'Pull to refresh...' | translate }}"  on-refresh="doRefresh()"></ion-refresher>
			<!-- ./code refresh -->
			

			<!-- code listing -->
			<div class="list row" ng-repeat="rows in chunked_products " >
				<div class="col card" ng-repeat="item in rows">
					<a class="item gallery ink button button-colorful" ng-href="#/banksykit/product_singles/{{item.id}}">
						<span ng-bind-html="item.name | to_trusted"></span>
					</a>
					<a class="item item-image ink" ng-href="#/banksykit/product_singles/{{item.id}}">
						<img alt="" class="ratio1x1" ng-src="{{item.featured.thumbnail}}" />
					</a>
					<div class="item"><rating ng-model="item.average_rating" max="rating.max"></rating></div>
				</div>
			</div>
			<!-- ./code listing -->
			



		</ion-content>
		<!-- ./content -->
	</ion-view>
